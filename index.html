<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Baldur's Gate</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/baldurs-gate-3-logo.png" alt="Logo jogo baldurs gate 3" width="30" class="d-inline-block align-text-top">
                    <strong>Baldur's Gate 3</strong>
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="carousel-exemplo" class="carousel carousel-fade slides" data-bs.ride="carousel">
                    <div class="carousel-inner">
                        <div data-bs-interval="3000" class="carousel-item active">
                            <img class="d-block w-100" src="./images/baldurs-gate-3.jpeg" alt="arte jogo Baldur's Gate 3">
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="d-block w-100" src="./images/baldurs-gate-3.1.png" alt="arte jogo Baldur's Gate 3">
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="d-block w-100" src="./images/baldurs-gate-3.2.jpeg" alt="arte jogo Baldur's Gate 3">
                        </div>
                    </div>
                    <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
